<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
        }
        .contact-info p {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>网页标题</h1>
            <p>简短的描述或介绍</p>
        </header>
        
        <section>
            <h2>主要内容区域</h2>
            <p>段落 1：详细描述或信息</p>
            <p>段落 2：补充信息或重点内容</p>
            <p>段落 3：其他相关内容</p>
        </section>
        
        <div class="contact-info">
            <h2>联系信息</h2>
            <p>电子邮箱：example@example.com</p>
            <p>电话号码：123-456-7890</p>
        </div>
        
        <footer>
            <p>© 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
